<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="slider.css">

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    
      <header class="header-section section-center">
        <p>calc</p>
        <div class="theme-container">
          <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ol>
          <label for="slider">THEME</label>
          <input type="range" min="1" max="3" id="slider" value="1">
        </div>
      </header>

      <main>
        <div class="display">
      <div class="section-center">0</div>
    </div>
      <section class="btn-container section-center">
        <button class="btn btn-7">7</button>
        <button class="btn btn-8">8</button>
        <button class="btn btn-9">9</button>
        <button class="btn btn-del">DEL</button>
        <button class="btn btn-4">4</button>
        <button class="btn btn-5">5</button>
        <button class="btn btn-6">6</button>
        <button class="btn btn-plus">+</button>
        <button class="btn btn-1">1</button>
        <button class="btn btn-2">2</button>
        <button class="btn btn-3">3</button>
        <button class="btn btn-minus">-</button>
        <button class="btn btn-decimal-point">.</button>
        <button class="btn btn-0">0</button>
        <button class="btn btn-division">/</button>
        <button class="btn btn-multiplication">x</button>
        <button class="btn btn-reset">RESET</button>
        <button class="btn btn-return">=</button>
      </section>
      </main>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
